{% extends "base.html" %} {% block title %}{{
form.instance.pk|yesno:"Редактирование заказа,Создание заказа" }}{% endblock %}
{% block content %}
<div class="container">
  <h1>{{ form.instance.pk|yesno:"Редактирование заказа,Создание заказа" }}</h1>
  <form method="post">
    {% csrf_token %}
    <div class="mb-3">{{ form.as_p }}</div>
    <button type="submit" class="btn btn-primary">Сохранить</button>
    <a href="{% url 'orders:order_list' %}" class="btn btn-secondary">Отмена</a>
  </form>
</div>
{% endblock %}
